    <script type="text/javascript">
        DWREngine.setAsync(false);//设置是否异步传输为false,即同步
        var timerindex;
        var imgs = "<input id='msgbtn' name='msg' type='button'  style= \"border-width: 0; background: url('./images/msg.gif') center ; width: 18px; cursor:pointer; \"/>";
        function newmsg(){
            AddresBook.gethasnoread(function(data){
                var msgn = data;
                if(msgn=="0"){
                    document.getElementById("msg").innerHTML="";
                }else{
                    document.getElementById("msg").innerHTML = imgs+"<FONT SIZE='2px' color=\"red\">("+msgn+")</FONT>";
                }

            });
        }
        function start(){
            //showHtmlTip();
            newmsg();
            timerindex = setInterval('newmsg()',60000);
        }
        function clear(){
            clearInterval(timerindex);
        }
        function openWin(windowURL, windowName, windowFeatures ) {
            return window.open( windowURL, windowName, windowFeatures ) ;
        }
        function openWindow(){
            newWindow=openWin("bug_list.jsp", "attachselect", "width=740,height=700,toolbar=0,location=0,directories=0,status=0,menuBar=0,scrollBars=1,resizable=0" );
        }

            }else{

            }
